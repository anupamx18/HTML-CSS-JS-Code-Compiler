<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <section class="container">
        <h1>HTML, CSS, JS Code Compilerüßë‚Äçüíª</h1>
        <h4>Developed By Anupam Shakya</h4>
        <div class="editor">
            <div class="left">
                <!-- FOR HTML SIDE BOX -->
                <label><i class='bx bxl-html5'></i>HTML</label>
                <textarea onkeyup="run()" spellcheck="false" id="html-code" cols="30" rows="10"></textarea>
                <!-- FOR CSS SIDE BOX -->
                <label><i class='bx bxl-css3'></i>CSS</label>
                <textarea onkeyup="run()" spellcheck="false" id="css-code" cols="30" rows="10"></textarea>
                <!-- FOR JS SIDE BOX -->
                <label><i class='bx bxs-file-js'></i>JS</label>
                <textarea onkeyup="run()" spellcheck="false" id="js-code" cols="30" rows="10"></textarea>
            </div>
            <!--PREVIEW SECTION FOR THE OUTPUT-->
            <div class="right">
                <label><i class='bx bx-play'></i>OUTPUT</label>
                <iframe id="output"></iframe>                
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
